<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Countdown Timer</title>

</head>

<body>

   <h1 class="title">Until JavaScript get learned</h1>

   <div class="timer__container">
      <div class="timer__block">
         <h2 class="timer__title" id="weeks">20</h2>
         <div class="timer__comment">Weeks</div>
      </div>
      <div class="timer__block">
         <h2 class="timer__title" id="days">20</h2>
         <div class="timer__comment">Days</div>
      </div>
      <div class="timer__block">
         <h2 class="timer__title" id="hours">20</h2>
         <div class="timer__comment">Hours</div>
      </div>
      <div class="timer__block">
         <h2 class="timer__title" id="minutes">20</h2>
         <div class="timer__comment">Minutes</div>
      </div>
      <div class="timer__block">
         <h2 class="timer__title" id="seconds">20</h2>
         <div class="timer__comment">Seconds</div>
      </div>

   </div>


   <script src="script.js"></script>
</body>

</html>
