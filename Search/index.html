<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Search</title>

</head>

<body>

   <div class="search__block">
      <label class="search__title" for="search">Search Bar</label>
      <input class="search__input" type="search" id="search" placeholder="Enter your request" data-search>

      <div class="user__cards" data-user-cards-container></div>
      <template data-user-template>
         <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
         </div>
      </template>
   </div>




   <script src="script.js"></script>
</body>

</html>
