<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
   </style>
   <link rel="stylesheet" href="style.css">
   <title>Form</title>

</head>

<body>

   <div class="form__wrapper">
      <div class="form">
         <form action="#" id="form" class="form__body">
            <h1 class="form__title">Отправка данных на почту</h1>
            <div class="form__item">
               <label for="formName" class="form__label">Имя*:</label>
               <input id="formName" type="text" class="form__input _required" name="name" autocomplete="none">
            </div>
            <div class="form__item">
               <label for="formEmail" class="form__label">Email*:</label>
               <input id="formEmail" type="email" class="form__input _required _email" name="email" autocomplete="none">
            </div>
            <div class="form__item">
               <div class="form__label">Укажите ваш пол:</div>
               <div class="options">
                  <div class="options__item">
                     <input id="formSexMan" checked type="radio" value="right" name="hand" class="options__input">
                     <label for="formSexMan" class="options__label"><span>Мужской</span></label>
                  </div>
                  <div class="options__item">
                     <input id="formSexWoman" type="radio" value="left" name="hand" class="options__input">
                     <label for="formSexWoman" class="options__label"><span>Женский</span></label>
                  </div>
               </div>
            </div>
            <div class="form__item">
               <label for="formMessage" class="form__label">Текст сообщения:</label>
               <textarea name="message" id="formMessage" class="form__input"></textarea>
            </div>
            <div class="form__item">
               <div class="form__label">Возраст:</div>
               <select name="age" class="form__select">
                  <option value="от 18 до 25 лет" selected="selected">от 18 до 25 лет</option>
                  <option value="от 26 до 35 лет">от 26 до 35 лет</option>
                  <option value="от 36 до 45 лет">от 36 до 45 лет</option>
                  <option value="от 46 и старше">от 46 и старше</option>
               </select>
            </div>
            <div class="form__item">
               <div class="form__label">Добавить фото:</div>
               <div class="file">
                  <div class="file__item">
                     <input accept=".jpg,.png,.gif" id="formImage" type="file" name="image" class="input__image">
                     <div class="file__button">Выбрать</div>
                  </div>
                  <div id="formPreview" class="file__preview"></div>
               </div>
            </div>
            <div class="form__item">
               <div class="checkbox">
                  <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _required" checked>
                  <label for="formAgreement" class="checkbox__label">Я даю своё согласие на обработку персональных
                     данных</label>
               </div>
            </div>
            <button type="submit" class="form__button">Отправить</button>
         </form>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
