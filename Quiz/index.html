<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Quiz</title>

</head>

<body>

   <div class="quiz__block" id="quiz">
      <div class="quiz__content">
         <h2 class="quiz__question" id="question">Question</h2>
         <ul class="quiz__answer">
            <li class="quiz__variant">
               <input class="answer" type="radio" id="a" name="answer">
               <label id='a_text' for="a">Answer</label>
            </li>
            <li class="quiz__variant">
               <input class="answer" type="radio" id="b" name="answer">
               <label id='b_text' for="b">Answer</label>
            </li>
            <li class="quiz__variant">
               <input class="answer" type="radio" id="c" name="answer">
               <label id='c_text' for="c">Answer</label>
            </li>
            <li class="quiz__variant">
               <input class="answer" type="radio" id="d" name="answer">
               <label id='d_text' for="d">Answer</label>
            </li>
         </ul>
      </div>
      <button id="submit" class="button">Submit</button>

   </div>


   <script src="script.js"></script>
</body>

</html>
