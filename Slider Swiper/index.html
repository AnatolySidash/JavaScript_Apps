<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <link rel="stylesheet" href="style.css">
   <title>Slider Swiper</title>

</head>

<body>

   <div class="wrapper">

      <h1 class="title">Slider Swiper</h1>

      <div class="image-slider swiper-container">
         <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/01.jpg" alt="01">
               </div>
            </div>

            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/02.jpg" alt="02">
               </div>
            </div>

            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/03.jpg" alt="03">
               </div>
            </div>

            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/04.jpg" alt="04">
               </div>
            </div>

            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/05.jpg" alt="05">
               </div>
            </div>

            <div class="image-slider__slide swiper-slide">
               <div class="image-slider__image">
                  <img src="img/06.jpg" alt="06">
               </div>
            </div>
         </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-pagination"></div>

      <div class="swiper-scrollbar"></div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
