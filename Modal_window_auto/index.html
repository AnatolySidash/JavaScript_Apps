<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/dff1303042.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Modal Auto</title>

</head>

<body>

   <div class="modal">
      <div class="image__block">
         <img src="img/gift.png" alt="gift">
      </div>
      <div class="modal__content">
         <h1 class="modal__title">Special Offer</h1>
         <h2 class="modal__cost"><span>80<sup>%</sup></span> OFF</h2>
         <p class="modal__text">Lorem ipsum dolor sit amet consectetur adipisicing elit!</p>
         <button class="button">Get The Deal</button>
         <button class="close">
            <i class="fa-solid fa-xmark"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
