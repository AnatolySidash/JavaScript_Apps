<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Pressed Button Detector</title>

</head>

<body>

   <div class="block">
      <div class="text">Press any button</div>
      <div class="block__content">
         <div class="key__number"></div>
         <div class="key__name"></div>
         <div class="key__details">
            <p class="key">Button: <span></span></p>
            <p class="code">Number: <span></span></p>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
