<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Todos</title>

</head>

<body>

   <h1 class="title">список задач</h1>

   <div class="todo__container">
      <form id="form" class="form">
         <input type="text" id="input" class="input" placeholder="Введите задачу" autocomplete="off">
         <ul class="todos" id="todos">
         </ul>
      </form>
   </div>

   <div class="rules">
      <div class="rule">Левая кнопка мыши -> выполнить задачу</div>
      <div class="rule">Правая кнопка мыши -> удалить задачу</div>
   </div>


   <script src="script.js"></script>
</body>

</html>
