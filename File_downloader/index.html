<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>File Downloader</title>

</head>

<body>
   <div class="wrapper">
      <header>
         <h1 class="title">File Downloder</h1>
         <p class="text">Paste URL of Image/Video/PDF file to Download</p>
      </header>
      <form class="form">
         <input type="url" class="input" placeholder="Paste URL here..." required>
         <button class="button">Download File</button>
      </form>
   </div>

   <script src="script.js"></script>
</body>

</html>
