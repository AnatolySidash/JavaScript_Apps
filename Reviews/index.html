<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/dff1303042.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Reviews</title>

</head>

<body>

   <main class="main">
      <div class="title">Our Reviews</div>
      <section class="container">
         <div class="review">
            <div class="quotation__mark">
               <i class="fa-solid fa-quote-right"></i>
            </div>
            <img src="img/avatar_1.jpg" alt="Photo" id="person-img" class="review__photo">
            <div class="review__author" id="author">Mark Fredward</div>
            <div class="review__job" id="job">Web Developer</div>
            <div class="review__text" id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente, in
               aspernatur
               culpa, sunt perferendis perspiciatis voluptas fugiat dolores doloremque inventore explicabo voluptatibus
               maiores.
            </div>
            <button class="button prev-btn">
               <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="button next-btn">
               <i class="fa-solid fa-angle-right"></i>
            </button>
            <button class="button__random">Surprise Me</button>
         </div>
      </section>
   </main>


   <script src="script.js"></script>
</body>

</html>
