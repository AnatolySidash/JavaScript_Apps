<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>QR Code Generator</title>

</head>

<body>
   <div class="wrapper">
      <header>
         <h1 class="title">QR Code Generator</h1>
         <p class="text">Paste an URL or enter text to create QR code</p>
      </header>
      <div class="form">
         <input type="text" class="input" placeholder="Enter text or URL">
         <button class="button">Generate QR Code</button>
      </div>
      <div class="qr__code">
         <img src="" alt="qr-code">
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
