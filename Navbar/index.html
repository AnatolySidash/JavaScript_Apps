<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/dff1303042.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Navbar</title>

</head>

<body>

   <header class="header">
      <h2 class="header__logo">Coding <span>Practice</span></h2>
      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__item">
               <a href='#'>Home</a>
            </li>
            <li class="nav__item">
               <a href='#'>About</a>
            </li>
            <li class="nav__item">
               <a href='#'>Projects</a>
            </li>
            <li class="nav__item">
               <a href='#'>Contact</a>
            </li>
         </ul>
      </nav>
      <button class="burger">
         <i id="burger" class="fa-solid fa-bars"></i>
      </button>

      <nav id="nav" class="nav__mobile">
         <ul class="nav__list__mobile">
            <li class="nav__item__mobile">
               <a href='#'>Home</a>
            </li>
            <li class="nav__item__mobile">
               <a href='#'>About</a>
            </li>
            <li class="nav__item__mobile">
               <a href='#'>Projects</a>
            </li>
            <li class="nav__item__mobile">
               <a href='#'>Contact</a>
            </li>
         </ul>
         <button id="close" class="cross">
            <i class="fa-solid fa-xmark"></i>
         </button>
      </nav>

      <ul class="nav__social">
         <li class="nav__link">
            <a href="#">
               <i class="fa-brands fa-facebook"></i>
            </a>
         </li>
         <li class="nav__link">
            <a href="#">
               <i class="fa-brands fa-twitter"></i>
            </a>
         </li>
         <li class="nav__link">
            <a href="#">
               <i class="fa-brands fa-square-instagram"></i>
            </a>
         </li>
         <li class="nav__link">
            <a href="#">
               <i class="fa-brands fa-youtube"></i>
            </a>
         </li>
      </ul>
   </header>


   <script src="script.js"></script>
</body>

</html>
