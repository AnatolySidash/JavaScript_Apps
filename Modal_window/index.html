<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://kit.fontawesome.com/dff1303042.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Modal Window</title>

</head>

<body>

   <main class="main">
      <div class="block">
         <h1 class="title">Mountain View</h1>
         <div class="button__block">
            <button id="open_1" class="button">Rock #1</button>
            <button id="open_2" class="button">Rock #2</button>
            <button id="open_3" class="button">Rock #3</button>
         </div>
      </div>
      <div id="window_1" class="window_1">
         <i id="close_1" class="fa-solid fa-xmark"></i>
      </div>
      <div id="window_2" class="window_2">
         <i id="close_2" class="fa-solid fa-xmark"></i>
      </div>
      <div id="window_3" class="window_3">
         <i id="close_3" class="fa-solid fa-xmark"></i>
      </div>
   </main>


   <script src="script.js"></script>
</body>

</html>
